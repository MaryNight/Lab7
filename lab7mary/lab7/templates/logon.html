            <div>
                <input id="id_login" minlength="5" name="username" type="text" required />
            </div>
            <div>
                
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-4">Пароль</label>

                <input id="id_password" minlength="8" name="password" type="password" required />

            <div>
                
            </div>

    </div>
    
    <div class="form-group">

            <div>

    <div class="form-group">

            </div>
            <div>
                
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-4">Имя</label>
        <div class="col-sm-8">
            <div>
                <input id="id_first_name" name="first_name" type="text" required />

            <div>
                
            </div>
        </div>
    </div>
    
    <div class="form-group">

                <input id="id_last_name" name="last_name" type="text" required />

            </div>
        </div>
    </div>

                    <div class="form-group">

                        </div>
                    </div>
</form>
{% endblock %}
